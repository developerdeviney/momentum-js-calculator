<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="flex-container">
        <div id="row-1" >
            <div class="notnumber" id="clear">
                <p class="input" >C</p>
            </div>
            <div class="notnumber" id="display">
                <p class="input" >Display</p>
            </div>
        </div>

        <div id="row-2">
            <div class="num" id="seven">
                <p class="input" >7</p>
            </div>
            <div class="num" id="eight">
                <p class="input" >8</p>
            </div>
            <div class="num" id="nine">
                <p class="input" >9</p>
            </div>
                <div class="op" id="divide">
            <p class="input" >/</p>
            </div>
        </div>

        <div id="row-3">
            <div class="num" id="four">
                <p class="input" >4</p>
            </div>
            <div class="num" id="five">
                <p class="input" >5</p>
            </div>
            <div class="num" id="six">
                <p class="input" >6</p>
            </div>
            <div class="op" id="x">
                <p class="input" >X</p>
            </div>
        </div>

        <div id="row-4">
            <div class="num" id="one">
                <p class="input" >1</p>
            </div>
            <div class="num" id="two">
                <p class="input" >2</p>
            </div>
            <div class="num" id="three">
                <p class="input" >3</p>
            </div>
            <div class="op" id="minus">
                <p class="input" >-</p>
            </div>
        </div>

        <div id="row-5">
            <div class="num" id="zero">
                <p class="input" >0</p>
            </div>
            <div class="op" id="dot">
                <p class="input" >.</p>
            </div>
            <div class="op" id="equals">
                <p class="input" >=</p>
            </div>
            <div class="op" id="plus">
                <p class="input" >+</p>
            </div>
        </div>      
    </div>
</body>
</html>
